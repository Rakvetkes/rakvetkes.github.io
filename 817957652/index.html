p; a.y &lt; b.y; &#125;</span><br><span class="line">    <span class="keyword">inline</span> <span class="keyword">bool</span> <span class="keyword">operator</span> &gt;(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="keyword">return</span> b &lt; a; &#125;</span><br><span class="line">    <span class="keyword">inline</span> <span class="keyword">bool</span> <span class="keyword">operator</span> &lt;=(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="keyword">return</span> !(a &gt; b); &#125;</span><br><span class="line">    <span class="keyword">inline</span> <span class="keyword">bool</span> <span class="keyword">operator</span> &gt;=(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="keyword">return</span> !(a &lt; b); &#125;</span><br><span class="line">    <span class="keyword">inline</span> <span class="keyword">bool</span> <span class="keyword">operator</span> ==(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="keyword">return</span> !(a &lt; b) &amp;&amp; !(b &lt; a); &#125;</span><br><span class="line">    <span class="keyword">inline</span> <span class="keyword">bool</span> <span class="keyword">operator</span> !=(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="built_in"><span class="keyword">return</span></span> (a &lt; b) || (b &lt; a); &#125;</span><br><span class="line">    <span class="keyword">inline</span> Pt <span class="keyword">operator</span> +(<span class="keyword">const</span> Pt &amp;a, <span class="keyword">const</span> Pt &amp;b) &#123; <span class="keyword">return</span> <span class="built_in">Pt</span>(a.x + b.x, a.y + b.y); &#125;</span><br><span class="line">    <span class="keyword">inline</span> Pt <span class="keyword">operat
